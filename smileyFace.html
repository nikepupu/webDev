<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SMILE!</title>    
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
    .arc{
      fill: black;
    }
    </style>
  </head>
  <body>
  
    <script type="text/javascript">
       var smiles = [
        {r:50, x: 50, y: 150}, 
        {r:40, x: 200, y: 100},
        {r:30, x: 300, y: 200}
      ];
 
    var svg = d3.select("body")
    .append("svg")
    .data(smiles)
    .attr("width", 1000)
    .attr("height", 1000);


     svg.selectAll("svg")
    .data(smiles)
    .enter()
    .append("circle")
    .attr("cx",function(d){return d.x;})
    .attr("cy",function(d){return d.y;})
    .attr("r",function(d){return d.r;})
    .attr("fill", "yellow");

//left eyes
    svg.selectAll("svg")
    .data(smiles)
    .enter()
    .append("rect")
    .attr("x", function(d) {return d.x - d.r*0.5})
    .attr("y", function(d) {return d.y - d.r*0.4;})
    .attr("width", function(d) {return 0.2*d.r;})
    .attr("height",function(d) {return 0.4*d.r;});
//right eyes
    svg.selectAll("svg")
    .data(smiles)
    .enter()
    .append("rect")
    .attr("x", function(d) {return d.x + d.r*0.3;})
    .attr("y", function(d) {return d.y - d.r*0.4;})
    .attr("width", function(d) {return 0.2*d.r;})
    .attr("height",function(d) {return 0.4*d.r;});
   


   var arc = d3.svg.arc()
    .innerRadius(function(d) {return 0.7* d.r; })
    .outerRadius( function(d) {return 0.85 * d.r; })
    .startAngle(Math.PI/2)
    .endAngle(Math.PI*3/2);


    svg.selectAll("svg")
    .data(smiles)
    .enter()
    .append("g")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .append("path")
    .attr("d", arc);

 


    </script>
    <svg>
  </body>
</html>
